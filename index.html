<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A aprender JS</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> A aprender Javascript</h1>
    <h2> Eventos JavaScript</h2>
    <p id="texto"></p>
    <button ondblclick="eventodblClick()">Clique aqui</button><br><br>

    <select onchange="mudou()" id="items">
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
        <option value="4">Valor 4</option>
    </select>
    <br><br>

    <div id="teste" onmouseover="viraVermelho()" onmouseout="viraVerde()" style="margin: auto; width: 80%; height: 200px; background: blue;"></div>
    <br>
    <input onkeyup="teclaPressionada()" onblur="eventoClick()" id="campoTexto" style="padding: 80px; font-size: 80px;" type="text" placeholder="Escreva algo">

    <script src="index.js"></script>
</body>
</html>
